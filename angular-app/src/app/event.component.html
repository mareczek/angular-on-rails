<h1> All Events </h1>

<table class= "table table-responsive"  >
    <thead>
      <tr>
        <th>Title</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ev of events">
        <td align="left">{{ev.title}}</td>
        <td align="left">{{ev.location}}</td>
        <td align="left">{{ev.eventDate | date:'dd.MM.yyyy'}}</td>     
      </tr>
    </tbody>
  </table>
